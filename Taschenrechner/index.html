<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Taschenrechner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid my-container">
        <h1>Calculator</h1>
        <p id="alert">Calculate your numbers</p>

        <div class="row" id="res">
            <div class="col-sm-3">
                <input class="form-control" type="text" id="num1" />
            </div>
            <div class="col-sm-3">
                <input class="form-control" type="text" id="num2" />
            </div>
            <div class="col-sm-3">
                <p>=</p>
            </div>
            <div class="col-sm-3">
                <div class="col-sm-6" id="Result">0</div>
            </div>
        </div>

        <hr class="separator">

        <button class="btn btn-primary" onclick="addition()">Addition</button>
        <button class="btn btn-primary" onclick="subtract()">Subtract</button>
        <button class="btn btn-primary" onclick="multiply()">Multiply</button>
        <button class="btn btn-primary" onclick="divide()">Divide</button>

        
    </div>
</body>

</html>
